<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slot 插槽的作用域</title>
</head>
<body>
<div id="app">
  <cpn22></cpn22>

  <cpn22>
    <!--目的是获取子组件中的pLanguages-->
    <template slot-scope="xxx">
      <span>{{xxx.data.join(" - ")}}</span>
    </template>
  </cpn22>
</div>

<template id="cpn22">
  <div>
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>

<script src="./js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    components: {
      cpn22: {
        template: "#cpn22",
        data() { // 子组件
          return {
            pLanguages: ["JavaScript", "C++", "Java", "C#", "Python", "Swift"]
          };
        }
      }
    }
  });
</script>
</body>
</html>
