<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>什么是编译作用域？</title>
</head>
<body>
<div id="app">
  <cpn21 v-show="isShow"></cpn21>
</div>

<template id="cpn21">
  <div>
    <h2>我是组件</h2>
    <p>我是内容，哈哈哈哈哈哈</p>
    <button v-show="isShow">按钮</button>
  </div>
</template>

<script src="./js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: { // 父组件
      isShow: true
    },
    components: {
      cpn21: {
        template: "#cpn21",
        data() { // 子组件
          return {
            isShow: false
          };
        }
      }
    }
  });
</script>
</body>
</html>
