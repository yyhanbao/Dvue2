<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 案例-计数器</title>
</head>
<body>
<div id="app">
  <h2>当前计数：{{counter}}</h2>

  <!--  方法一：-->
  <!--  @click 用于监听某个元素的点击事件-->
  <!--  <button @click="counter++">+</button>-->
  <!--  <button @click="counter--;">-</button>-->

  <!--  方法二：-->
  <button @click="add">+</button>
  <button @click="sub">-</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: 0
    },
    methods: { // 定义方法
      add: function () {
        this.counter++;
        console.log("add 被执行");
      },
      sub: function () {
        this.counter--;
        console.log("sub 被执行");
      }
    }
  });
</script>
</body>
</html>
