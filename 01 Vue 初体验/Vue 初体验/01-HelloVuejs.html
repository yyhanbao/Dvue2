<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello Vuejs</title>
</head>
<body>
<div id="app">
  <h1>Hello {{name}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
  // let(变量)/const(常量)
  // 编程范式: 声明式编程
  const app = new Vue({ // 首先创建 Vue 实例 | Vue 对象，然后传入一些 options
    el: "#app", // 用于挂载要管理的元素
    data: { // 定义数据
      name: "Vuejs"
    }
  });
</script>
</body>
</html>
