<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的 setter 和 getter</title>
</head>
<body>

<div id="app">
  <h2>全名: {{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      firstName: "Kobe",
      lastName: "Bryant"
    },
    computed: {
      fullName: {
        set: function (newValue) {
          console.log('调用了 fullName 的 set',newValue);
          const names = newValue.split(" ");
          this.firstName = names[0];
          this.lastName = names[1];
        },
        get: function () {
          console.log('调用了 fullName 的 get');
          return this.firstName + " " + this.lastName;
        }
      }
      // 计算属性一般没有 set 方法，是只读属性，简写如下：
      // fullName: function () {
      //   return this.firstName + ' ' + this.lastName
      // }
    }
  });
</script>

</body>
</html>
