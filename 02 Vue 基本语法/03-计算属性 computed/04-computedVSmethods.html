<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>computed VS methods</title>
</head>
<body>

<div id="app">
  <!-- 方法一：直接拼接：语法过于繁琐 -->
  <h2>{{firstName}} {{lastName}}</h2>
  <hr/>
  <!-- 方法二：定义 methods 方法 -->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <hr/>
  <!-- 方法三：使用计算属性 computed -->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      firstName: "Lebron",
      lastName: "James"
    },
    methods: {
      getFullName() {
        console.log("getFullName");
        return this.firstName + " " + this.lastName;
      }
    },
    computed: {
      fullName: function () {
        console.log("fullName");
        return this.firstName + " " + this.lastName;
      }
    }
  });
</script>

</body>
</html>
