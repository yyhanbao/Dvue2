<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的基本使用</title>
</head>
<body>

<div id="app">
  <!-- 方法一：直接拼接：相对繁琐 -->
  <h2>{{firstName + " " + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>

  <!-- 方法二：定义 methods 方法 -->
  <h2>{{getFullName()}}</h2>

  <!-- 方法三：使用计算属性 computed -->
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      firstName: "Lebron",
      lastName: "James"
    },
    methods: {
      getFullName() {
        return this.firstName + " " + this.lastName;
      }
    },
    computed: { // 计算属性，将涉及比较繁琐的数据计算放在这里处理后再展示
      fullName: function () {
        return this.firstName + " " + this.lastName;
      }
    }
  });
</script>

</body>
</html>
