<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustache 语法</title>
</head>
<body>
<div id="app">
  <!--  mustache 语法中可以写变量-->
  <h2>{{message}}</h2>
  <h2>{{message}}，憨憨</h2>

  <!--  mustache 语法中可以写简单表达式-->
  <h2>{{firstName + lastName}}</h2>
  <h2>{{firstName + " " + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{counter * 2}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      firstName: "Kobe",
      lastName: "bryant",
      counter: 100
    }
  });
</script>
</body>
</html>
