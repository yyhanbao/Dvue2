<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-cloak 指令</title>
  <style>
    [v-cloak] {
      dispaly: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <!--  功能没有生效-->
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  // 在vue解析之前, div中有一个属性v-cloak
  // 在vue解析之后, div中没有一个属性v-cloak
  setTimeout(function () {
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊"
      }
    });
  }, 1000);
</script>
</body>
</html>
