<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-text 指令</title>
</head>
<body>
<div id="app">
  <h2>{{message}}，憨憨</h2>
  <h2 v-text="message">，憨憨</h2> <!-- 文本内容被替换掉 -->
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊"
    }
  });
</script>
</body>
</html>
