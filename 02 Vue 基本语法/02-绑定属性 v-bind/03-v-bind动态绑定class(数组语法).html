<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind 动态绑定 class（数组语法）</title>
</head>
<body>
<div id="app">
  <h2 class="title" :class="[active,line]">{{message}}</h2>
  <h2 class="title" :class="getClasses()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      active: "111111",
      line: "222222"
    },
    methods: {
      getClasses: function () {
        return [this.active, this.line];
      }
    }
  });
</script>
</body>
</html>
