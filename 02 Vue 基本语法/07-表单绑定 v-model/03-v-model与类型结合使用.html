<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model 与类型结合使用</title>
</head>
<body>
<div id="app">
  <div>
    <h2>v-model 与 radio 类型结合使用</h2>
    <hr>
    <label for="male">
      <input type="radio" id="male" value="男" v-model="sex">男
    </label>
    <label for="female">
      <input type="radio" id="female" value="女" v-model="sex">女
    </label>
    <p>您的性别是：{{sex}}</p>
  </div>

  <div>
    <h2>v-model 与 checkbox 类型结合使用</h2>
    <hr>
    <div>
      <h3>用于单选</h3>
      <label for="agree">
        <input type="checkbox" id="agree" v-model="isAgree">同意协议
      </label>
      <p>您的选择是：{{isAgree}}</p>
    </div>
    <div>
      <h3>用于复选</h3>
      <label :for="fruit" v-for="fruit in originFruits">
        <input type="checkbox" :id="fruit" :value="fruit" v-model="fruits">{{fruit}}
      </label>
      <p>您喜爱的水果是：{{fruits}}</p>
    </div>
  </div>

  <div>
    <h2>v-model 与 select 类型结合使用</h2>
    <hr>
    <div>
      <h3>用于单选</h3>
      <select name="hobby" v-model="hobby">
        <option v-for="hobby in hobbies" :value="hobby">{{hobby}}</option>
      </select>
      <p>您最喜爱的业余事项是：{{hobby}}</p>
    </div>
    <div>
      <h3>用于复选</h3>
      <select name="sport" v-model="sports" multiple>
        <option v-for="sport in originSports" :value="sport">{{sport}}</option>
      </select>
      <p>您喜爱的运动是：{{sports}}</p>
    </div>
  </div>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      sex: "男",
      isAgree: false, // 单选框，布尔值
      fruits: [], // 复选框，数组
      originFruits: ["苹果", "香蕉", "葡萄", "哈密瓜", "火龙果"],
      hobby: "观影", // 下拉单选，字符串
      hobbies: ["观影", "阅读", "游戏", "旅行", "音乐"],
      sports: ["攀岩"],
      originSports: ["攀岩", "徒步", "跳绳", "游泳", "马拉松"]// 下拉多选，数组
    }
  });
</script>
</body>
</html>
