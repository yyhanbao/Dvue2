<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model 修饰符：.lazy/.number/.trim 的使用</title>
</head>
<body>
<div id="app">
  <h2>1 .lazy 的使用，当按下 enter 键或者光标移出输入框时加载数据</h2>
  <hr>
  <input type="text" v-model.lazy="message">
  <p>您输入的信息是：{{message}}</p>

  <h2>2 .number 的使用，v-model 会将输入数据转为 string，加上 .number，输入数字时数字类型始终为 number</h2>
  <hr>
  <input type="text" v-model.number="age">
  <p>您的年龄是：{{age}}-{{typeof age}}</p>

  <h2>3 .trim 的使用</h2>
  <hr>
  <input type="text" v-model.trim="name">
  <p>您的姓名是：{{name}}</p>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      age: 18,
      name: ""
    }
  });
</script>
</body>
</html>
